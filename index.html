<!DOCTYPE html>
<html ng-app="Vlctechhub">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <title>VLC Tech Hub - El hub de los eventos tecnológicos de Valencia</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" type="image/png" href="img/g3615.png" />

      <script src="lib/vendor/handlebars.js"></script>
      <script src="lib/vendor/moment.js"></script>
      <script src="lib/vendor/moment-es.js"></script>
      <script src="lib/vendor/moment-timezone.js"></script>
      <script src="lib/vendor/jquery.1.10.2.js"></script>
      <script src="lib/vendor/jquery.datetimepicker.js"></script>
      <!-- <script src="lib/vendor/ember-1.5.min.js"></script> -->
      <script src="lib/vendor/ember-debug.js"></script>

    </head>

    <body>
      <script type="text/x-handlebars" data-template-name='application'>
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/"><img src="img/title.png" alt="VLCTechhub" title="VLCTechhub" class="logo"/>
          <img src="img/g3615.png" alt="VLCTechhub" title="VLCTechhub" class="logo-mobile"/>
        </a>
        <ul class="menu-tabs">
            <li>
              {{#link-to 'events'}}Próximos{{/link-to}}
            </li>
            <li>
              {{#link-to 'events.past'}}Últimos{{/link-to}}
            </li>
            <li class=̈́'archive'>
              {{#link-to 'archive'}}Archivo{{/link-to}}
            </li>
        </ul>

        <ul class="right-menu">

            <li>
              <a href="mailto:vlctechhub@gmail.com" class="icon" title="Email">
               <img src="img/email.png" width="30px">
              </a>
            </li>

            <li>
              <a href="https://groups.google.com/forum/?hl=es#!forum/vlctechhub" class="icon" title="VLCTechHub en GoogleGroups">
               <img src="img/groups.png" width="40px">
              </a>
            </li>

            <li>
            <a href="https://twitter.com/VLCTechHub" class="icon" title="VLCTechHub en Twitter">
             <img src="img/twitter.png" width="30px">
             </a>
            </li>
            <li class="pure-menu-selected">
              {{#link-to 'events.new' classNames="pure-button button-primary"}}Añadir evento{{/link-to}}
            </li>

        </ul>

        </div>
        <div class="main">

        <div class="content">
          {{outlet}}
        </div>

        </div>

      </script>

      <script type="text/x-handlebars" data-template-name='events'>
        {{outlet}}
      </script>

      <script type="text/x-handlebars" data-template-name='events/index'>
        {{event-title title="Próximos eventos"}}
        <div id="events" class="pure-g-r">
          {{#each}}
            {{event-details event=this classNames="pure-u-1-2"}}
          {{/each}}
          {{new-event-details classNames="pure-u-1-2"}}
        </div>  
      </script>

      <script type="text/x-handlebars" data-template-name='events/past'>
        {{event-title title="Últimos eventos"}}
        <div id="events" class="pure-g-r">
          {{#each}}
            {{event-details event=this classNames="pure-u-1-2"}}
          {{/each}}
          {{new-event-details classNames="pure-u-1-2"}}
        </div>
      </script>


      <script type="text/x-handlebars" data-template-name='archive'>
        {{outlet}}
      </script>

      <script type="text/x-handlebars" data-template-name='archive/index'>
      </script>
      

      <script type="text/x-handlebars" data-template-name='archive/month'>
        {{event-title title="Archivo"}}
        <div class="month-picker">
          <fieldset class="month-picker-fieldset">
            {{view Ember.MonthButton id="ene" name="month" selectionBinding="month" value="1"}}
            <label for="ene" class="month-picker-label">Ene</label>
            {{view Ember.MonthButton id="feb" name="month" selectionBinding="month" value="2"}}
            <label for="feb" class="month-picker-label">Feb</label>
            {{view Ember.MonthButton id="mar" name="month" selectionBinding="month" value="3"}}
            <label for="mar" class="month-picker-label">Mar</label>
            {{view Ember.MonthButton id="abr" name="month" selectionBinding="month" value="4"}}
            <label for="abr" class="month-picker-label">Abr</label>
            {{view Ember.MonthButton id="may" name="month" selectionBinding="month" value="5"}}
            <label for="may" class="month-picker-label">May</label>
            {{view Ember.MonthButton id="jun" name="month" selectionBinding="month" value="6"}}
            <label for="jun" class="month-picker-label">Jun</label>
            {{view Ember.MonthButton id="jul" name="month" selectionBinding="month" value="7"}}
            <label for="jul" class="month-picker-label">Jul</label>
            {{view Ember.MonthButton id="ago" name="month" selectionBinding="month" value="8"}}
            <label for="ago" class="month-picker-label">Ago</label>
            {{view Ember.MonthButton id="sep" name="month" selectionBinding="month" value="9"}}
            <label for="sep" class="month-picker-label">Sep</label>
            {{view Ember.MonthButton id="oct" name="month" selectionBinding="month" value="10"}}
            <label for="oct" class="month-picker-label">Oct</label>
            {{view Ember.MonthButton id="nov" name="month" selectionBinding="month" value="11"}}
            <label for="nov" class="month-picker-label">Nov</label>
            {{view Ember.MonthButton id="dic" name="month" selectionBinding="month" value="12"}}
            <label for="dic" class="month-picker-label">Dic</label>
          </fieldset>
          <fieldset class="year-picker-fieldset">
            {{view Ember.YearButton id="y2013" name="year" selectionBinding="year" value="2013"}}
            <label for="y2013" class="year-picker-label">2013</label>
            {{view Ember.YearButton id="y2014" name="year" selectionBinding="year" value="2014"}}
            <label for="y2014" class="year-picker-label">2014</label>
          </fieldset>
        </div>
        <div id="events" class="pure-g-r">
          {{#each}}
            {{event-details event=this classNames="pure-u-1-2"}}
          {{/each}}
          {{new-event-details classNames="pure-u-1-2"}}
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="components/event-title">
        <h3>{{title}}<span class="caret blink">&nbsp;</span></h3>
      </script>

      <script type="text/x-handlebars" data-template-name="components/event-details">
        <div class="event">
          <div class="title"><a {{bind-attr href=event.link}} target="_blank" title="">{{event.title}}</a></div>
          <div class="date">{{prettyDate event.date}}</div>
          <div class="summary">
            <p>{{linkify event.description}}</p>
            <div class="more">
            <a class="muted" {{bind-attr href=event.link}}" target="_blank">Visitar fuente</a></div>
          </div>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="components/new-event-details">
        <div class="event new-event">
                <div class="title"><a href="#">¿Organizas un evento?</a></div>
                <div class="date">xx.xx.xx</div>
                <div class="summary">Si organizas un <strong>evento</strong>, taller, charla o quedada informal para fomentar una comunidad o compartir información de base <strong>tecnológica</strong>. Si es un evento <strong>gratuito</strong> o de pago para cubrir costes. Si ocurre en Valencia o Castellón. Si quieres formar parte de <strong>VlcTechHub</strong> da de alta tu evento.</div>
                <div class="add-event">
                {{#link-to 'events.new' classNames="pure-button button-primary"}}Añadir evento{{/link-to}}
                </div>
          </div>
      </script>

      <script type="text/x-handlebars" data-template-name="events/new">
        {{event-title title="Nuevo evento"}}
        {{#if error}}
        <div class="callout callout-error">
        <h4>¡Ups! Houston, tenemos un problema</h4>
        <p>No hemos podido crear el evento, por favor, revisa que los datos son correctos</p>
        </div>
        {{/if}}
        {{#if success}}
        <div class="callout callout-success">
        <h4>¡Yuju! ¡Evento dado de alta!</h4>
        <p>Hemos dado de alta tu evento, pero ten en cuenta que la publicación no es inmediata.</p>
        </div>
        {{/if}}
        <form class="pure-form pure-form-stacked event">
          <fieldset>
            <div class="pure-g">
              <div class="pure-u-1 form-item">
                {{input id="new-event-title" classNames="pure-input-1" type="text" value=title focus-in='reset' required=true}}
                <label for="new-event-title">Título *</label>
                </div>
                <div class="pure-u-1 form-item">

                {{textarea id="new-event-description" value=description class="pure-input-1" focus-in='reset' required=true}}
                <label for="new-event-description">Descripción *</label>

              </div>
            <div class="pure-u-1 form-item">
                {{input id="new-event-link" classNames="pure-input-1" type="text" value=link focus-in='reset' required=true}}
                <label for="new-event-link">Link *</label>

              </div>
              <div class="pure-u-1-3 form-item">
              {{input id="new-event-start-date" value=date type="text" focus-in='reset' required=true }}
              <label for="new-event-start-date">Fecha *(dd/mm/yyyy)</label>

            </div>
            <div class="pure-u-1-3 form-item">
              {{input id="new-event-start-time" value=time type="text" focus-in='reset' required=true }}
              <label for="new-event-start-time">Hora *(hh:mm)</label>

            </div>

             <div class="pure-u-1-3 form-item">
              {{input id="new-event-hashtag" type="text" value=hashtag focus-in='reset' required=true}}
              <label for="new-event-hashtag">Hashtag o mención</label>

            </div>

            </div>
          </fieldset>
          <button {{action "create"}} class="pure-input-1 button-ok pure-button">Añadir evento</button>
        </form>
      </script>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-27446417-1', 'vlctechhub.org');
        ga('send', 'pageview');
      </script>

       <script src="lib/app/vlctechhub/app.1.0.js"></script>

    </body>

</html>
